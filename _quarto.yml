project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.2em
    linestretch: 1.5
    max-width: 1400px
    page-layout: full
    smooth-scroll: true
    theme: 
      - lumen
      - html/styles3.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true